service:
  name: student-service

plugins:
  - serverless-bundle
  - serverless-pseudo-parameters

provider:
  name: aws
  runtime: nodejs12.x
  memorySize: 256
  stage: ${opt:stage, 'dev'}
  region: us-east-1

functions:
  create:
    handler: src/handlers/create.handler
    events:
      - http:
          method: POST
          path: /etudiant
          cors: true
